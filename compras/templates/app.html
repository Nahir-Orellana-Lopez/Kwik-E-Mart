<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kwik-E-Mart Online</title>
    <style>
      body {
        background-color: rgb(27, 27, 27);
        color: white;
      }
      table,
      th,
      td {
        border: 2px solid rgb(98, 98, 98);
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      .botonPeligro {
        background-color: rgb(164, 74, 74);
        cursor: pointer;
        text-align: center;
      }
      .botonInfo {
        background-color: rgb(47, 92, 110);
        cursor: pointer;
        text-align: center;
      }
      .botonSeguro {
        background-color: rgb(84, 141, 65);
        cursor: pointer;
        text-align: center;
      }
      .botonGrande {
        min-height: 2rem;
        display: flex;
        align-items: center;
        padding: 0.5rem;
      }
      a {
        text-decoration: none !important;
        cursor: pointer;
        color: inherit;
      }
      a:hover {
        color: #9b9b9b;
      }
    </style>
  </head>
  <body>
    <!-- Navigation-->
    <nav style="display: flex; justify-content: space-between">
      <div>Kwik-E-Mart Online</div>
      <div>
        <a href="{% url 'Inicio' %}">Inicio</a>
        <a href="{% url 'Clientes' %}">Clientes</a>
        <a href="{% url 'Articulos' %}">Art√≠culos</a>
      </div>
    </nav>
    {% block contenidoQueCambia %} {% endblock %}
  </body>
</html>
